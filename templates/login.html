{% extends "base.html" %}

{% block title %}Login - FinQuest{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Welcome Back to FinQuest!</h2>
        <p class="auth-subtitle">Continue your financial learning journey</p>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="auth-button">Login</button>
        </form>
        
        <div class="auth-links">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    // Add some interactive elements to the login form
    document.querySelector('.auth-form').addEventListener('submit', function(e) {
        const button = this.querySelector('.auth-button');
        button.textContent = 'Logging in...';
        button.disabled = true;
    });
</script>
{% endblock %}
